<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Love Letter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffebee;
            font-family: 'Courier New', Courier, monospace;
        }
        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: #ff4d6d;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.5s;
        }
        .envelope:hover {
            transform: scale(1.1);
        }
        .letter {
            position: absolute;
            width: 250px;
            height: 150px;
            background-color: #fff;
            top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-radius: 5px;
            transform: translateY(-100%);
            opacity: 0;
            transition: transform 1s, opacity 1s;
        }
        .envelope.open .letter {
            transform: translateY(0);
            opacity: 1;
        }
        .letter p {
            text-align: center;
            padding: 10px;
        }
        .video-container {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
        .video-container iframe {
            width: 300px;
            height: 200px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="envelope" onclick="openLetter()">
        <div class="letter">
            <p>Happy Valentine's Day, My Love! ❤️</p>
            <button onclick="showVideo(event)">Click to Watch</button>
        </div>
    </div>
    <div class="video-container" id="videoContainer">
        <iframe src="https://drive.google.com/file/d/1522n-i7EI3AEo0EganHXXy-1RuzCVgAl/preview" frameborder="0" allowfullscreen></iframe>
    </div>
    
    <script>
        function openLetter() {
            document.querySelector('.envelope').classList.toggle('open');
        }
        function showVideo(event) {
            event.stopPropagation();
            document.getElementById('videoContainer').style.display = 'block';
        }
    </script>
</body>
</html>
