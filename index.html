<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Surprise üíñ</title>
    <style>
        body {
            background: #1a1a2e;
            color: #e94560;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            background: #16213e;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .video-container {
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
        }

        iframe {
            width: 100%;
            height: 350px;
            border: none;
        }

        .message {
            font-size: 1.3em;
            margin: 20px 0;
        }

        .celebrate-btn {
            background: #e94560;
            color: white;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .celebrate-btn:hover {
            background: #ff2e63;
            transform: scale(1.1);
        }

        @keyframes sparkle {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            50% { opacity: 0.6; transform: translateY(-100px) scale(1.2); }
            100% { opacity: 0; transform: translateY(-200px) scale(1.5); }
        }

        .sparkle {
            position: absolute;
            background: pink;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: sparkle 3s linear infinite;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Happy Valentine's Day! ‚ù§Ô∏è</h1>
        <div class="video-container">
            <iframe src="https://drive.google.com/file/d/1522n-i7EI3AEo0EganHXXy-1RuzCVgAl/preview" allowfullscreen></iframe>
        </div>
        <p class="message">You make my world brighter every day! Love you forever! üíñ</p>
        <button class="celebrate-btn" onclick="celebrate()">Celebrate Love üíû</button>
    </div>

    <script>
        function celebrate() {
            for (let i = 0; i < 30; i++) {
                let sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + 'vw';
                sparkle.style.animationDuration = Math.random() * 2 + 3 + 's';
                document.body.appendChild(sparkle);
                setTimeout(() => sparkle.remove(), 3000);
            }
        }
    </script>
</body>

</html>
