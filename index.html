<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day ‚ù§Ô∏è</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #ff758c, #ff7eb3, #ff9a9e, #fbc2eb);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            text-align: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            position: relative;
            z-index: 2;
            padding: 50px 20px;
            margin-top: 10vh;
        }

        h1 {
            font-size: 4em;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .video-container {
            position: relative;
            width: 80%;
            max-width: 700px;
            margin: 40px auto;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: scaleUp 1.5s ease-in-out;
        }

        @keyframes scaleUp {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        iframe {
            width: 100%;
            height: 400px;
            border-radius: 15px;
        }

        .message {
            font-size: 1.8em;
            margin-top: 30px;
            text-shadow: 1px 1px 8px rgba(255, 255, 255, 0.7);
            animation: fadeIn 2.5s ease-in-out;
        }

        /* Love Button */
        .love-btn {
            background: white;
            color: #ff4d6d;
            font-size: 20px;
            padding: 15px 30px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            margin-top: 30px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            animation: pulse 2s infinite;
        }

        .love-btn:hover {
            background: #ff4d6d;
            color: white;
            transform: scale(1.1);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Floating Hearts Animation */
        .heart {
            position: absolute;
            width: 25px;
            height: 25px;
            background: red;
            animation: float 8s infinite ease-in-out;
            transform: rotate(-45deg);
            z-index: 1;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 25px;
            background: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -12px;
            left: 0;
        }

        .heart::after {
            left: 12px;
            top: 0;
        }

        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            50% { transform: translateY(-300px) scale(1.2); opacity: 0.8; }
            100% { transform: translateY(-700px) scale(1.5); opacity: 0; }
        }

        /* Sparkles Animation */
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: sparkle 2s infinite ease-in-out;
        }

        @keyframes sparkle {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 { font-size: 2.5em; }
            .message { font-size: 1.2em; }
            iframe { height: 300px; }
            .love-btn { font-size: 16px; padding: 10px 20px; }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Happy Valentine's Day, My Love! ‚ù§Ô∏è</h1>
        <div class="video-container">
            <iframe src="https://drive.google.com/file/d/1522n-i7EI3AEo0EganHXXy-1RuzCVgAl/preview" frameborder="0"
                allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <p class="message">You are the best thing that ever happened to me! I love you! üíñ</p>
        <button class="love-btn" onclick="showHearts()">üíû Click for More Love üíû</button>
    </div>

    <!-- Floating Hearts and Sparkles -->
    <script>
        function showHearts() {
            for (let i = 0; i < 25; i++) {
                let heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 2 + 6 + 's';
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 7000);
            }

            for (let i = 0; i < 50; i++) {
                let sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + 'vw';
                sparkle.style.top = Math.random() * 100 + 'vh';
                sparkle.style.animationDuration = Math.random() * 1 + 1 + 's';
                document.body.appendChild(sparkle);

                setTimeout(() => {
                    sparkle.remove();
                }, 2000);
            }
        }
    </script>
</body>

</html>
