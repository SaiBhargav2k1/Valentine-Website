<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day ‚ù§Ô∏è</title>
    <style>
        body {
            text-align: center;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        .container {
            margin-top: 50px;
            position: relative;
            z-index: 1;
            padding-bottom: 150px; /* Added more bottom space */
        }

        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
        }

        .video-container {
            position: relative;
            width: 80%;
            max-width: 700px;
            margin: 0 auto;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 400px;
            border-radius: 15px;
        }

        .message {
            font-size: 1.5em;
            margin-top: 20px;
            text-shadow: 1px 1px 8px rgba(255, 255, 255, 0.7);
        }

        /* Animated Floating Hearts */
        .heart {
            position: absolute;
            bottom: -10px;
            left: 50%;
            width: 25px;
            height: 25px;
            background: red;
            animation: float 8s infinite ease-in-out;
            transform: rotate(-45deg);
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 25px;
            background: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -12px;
            left: 0;
        }

        .heart::after {
            left: 12px;
            top: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }

            50% {
                transform: translateY(-300px) scale(1.2);
                opacity: 0.8;
            }

            100% {
                transform: translateY(-700px) scale(1.5);
                opacity: 0;
            }
        }

        /* Love Button */
        .love-btn {
            background: white;
            color: #ff4d6d;
            font-size: 18px;
            padding: 12px 25px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        .love-btn:hover {
            background: #ff4d6d;
            color: white;
            transform: scale(1.1);
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            .message {
                font-size: 1.2em;
            }

            iframe {
                height: 300px;
            }

            .love-btn {
                font-size: 16px;
                padding: 10px 20px;
            }

            .container {
                padding-bottom: 200px; /* Extra space for mobile */
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Happy Valentine's Day, My Love! ‚ù§Ô∏è</h1>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/BJVakfC4O2I" frameborder="0"
                allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <p class="message">You are the best thing that ever happened to me! I love you! üíñ</p>
        <button class="love-btn" onclick="showHearts()">üíû Click for More Love üíû</button>
    </div>

    <!-- Floating Hearts Animation -->
    <script>
        function showHearts() {
            for (let i = 0; i < 25; i++) {
                let heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 2 + 6 + 's'; // Hearts float for longer
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 7000);
            }
        }
    </script>
</body>

</html>
