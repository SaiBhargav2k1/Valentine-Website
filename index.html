<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 2;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px white;
            }
            to {
                text-shadow: 0 0 20px white;
            }
        }

        .video-container {
            width: 80%;
            max-width: 700px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(255, 255, 255, 0.5);
            overflow: hidden;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 400px;
            border-radius: 15px;
        }

        .message {
            font-size: 1.5em;
            margin-top: 20px;
        }

        .love-btn {
            background: white;
            color: #ff4d6d;
            font-size: 18px;
            padding: 12px 25px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        .love-btn:hover {
            background: #ff4d6d;
            color: white;
            transform: scale(1.1);
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            animation: float 5s linear infinite;
            opacity: 0.7;
            border-radius: 50%;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1.5);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            .message {
                font-size: 1.2em;
            }
            iframe {
                height: 300px;
            }
            .love-btn {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts"></div>
    <div class="container">
        <h1>Happy Valentine's Day, My Love! ‚ù§Ô∏è</h1>
        <div class="video-container">
            <iframe src="https://drive.google.com/file/d/1522n-i7EI3AEo0EganHXXy-1RuzCVgAl/preview" frameborder="0"
                allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <p class="message">You are the best thing that ever happened to me! I love you! üíñ</p>
        <button class="love-btn" onclick="showHearts()">üíû Click for More Love üíû</button>
    </div>

    <script>
        function showHearts() {
            for (let i = 0; i < 30; i++) {
                let heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 4 + 3 + 's';
                document.querySelector('.floating-hearts').appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }
        }
    </script>
</body>
</html>
